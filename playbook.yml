---
- name: Deploy to Tomcat
  hosts: web
  become: yes
  tasks:
    - name: Copy WAR file to Tomcat
      copy:
        src: "/var/snap/jenkins/4874/workspace/MavenAnsibleweb-CICD/target/AnisbleMavenweb.war"
        dest: "/opt/tomcat/webapps/AnisbleMavenweb.war"
        remote_src: yes

    - name: Restart Tomcat
      systemd:
        name: tomcat
        state: restarted
